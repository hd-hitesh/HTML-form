<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Sign-Up Form</h1>
    <form>
        <input type="text" id="fname" placeholder="Firstname" required="text" ">
        <input type="text" placeholder="Lastname" required="text">
        <input type="email" placeholder="Email" required="email">
        <input type="password" id="p1" placeholder="Password" required="password">
        <input type="password" id="p2" placeholder="Confirm Password" required="password" onblur="validatePassword()">

        <div>
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
        </div>

        <input type="checkbox" id="cb" > AGREE TERMS & CONDITION<br>
        <button type="button" id="sub" onclick="validateForm()">SUBMIT</button>

    </form>
    <script src="file.js"></script>
</body>
</html>
