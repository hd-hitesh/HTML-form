<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Sign-Up Form</h1>
    <form>
        <input type="text" id="fname" placeholder="Firstname" required="text" ">
        <input type="text" placeholder="Lastname" required="text">
        <input type="email" placeholder="Email" required="email">
        <input type="password" id="p1" placeholder="Password" required="password">
        <input type="password" id="p2" placeholder="Confirm Password" required="password">

        <div>
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
        </div>

        <input type="checkbox" name=""> AGREE TERMS & CONDITION<br>

    </form>
    <script src="file.js"></script>
    <button id="sub" onclick="validate()">SUBMIT</button>
</body>
</html>
